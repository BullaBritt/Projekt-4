<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mStyle.css" />
  

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@600&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <title>Sheiße! Die Kurve!</title>
  </head>
  <body>
    <header>
      <h1>SHEIßE, DIE KURVE!</h1>
    </header>
    
    <p class="tut">TUTORIAL</p>

    <div class="Controls">
      <div class="Side1"><p>LEFT</p></div>
      <div class="Side2"><p>RIGHT</p></div>
    </div>

    <main>
      <div class="Players">
        <div>
          <button id="Ivar" type="button" class="Name" style="color: red">
            IVAR
          </button>
        </div>

        <div>
          <button id="Ulrik" type="checkbox" class="Name" style="color: orange">
            ULRIK
          </button>
        </div>

        <div>
          <button
            id="Sidney"
            type="checkbox"
            class="Name"
            style="color: rgb(83, 83, 83)"
          >
            SIDNEY
          </button>
        </div>

        <div>
          <button
            id="Serkan"
            type="checkbox"
            class="Name"
            style="color: violet"
          >
            SERKAN
          </button>
        </div>

        <div>
          <button id="Samuel" type="checkbox" class="Name" style="color: aqua">
            SAMUEL
          </button>
        </div>

        <div>
          <button
            id="Ibrahim"
            type="checkbox"
            class="Name"
            style="color: green"
          >
            IBRAHIM
          </button>
        </div>
      </div>
    </main>

    <img
      class="gif"
      src="IMg\13f733d7a540c68afb18fc494eef3261a6b23c5e.gif"
      alt="This will display an animated GIF"
    />

    <article class="button">
      <div class="B1">q</div>
      <div class="B2">w</div>

      <div class="B1">X</div>
      <div class="B2">c</div>

      <div class="B1">b</div>
      <div class="B2">n</div>

      <div class="B1">u</div>
      <div class="B2">i</div>

      <div class="B1">p</div>
      <div class="B2">å</div>

      <div class="B1">,</div>
      <div class="B2">.</div>
    </article>

    <footer>
      <a class="active" href="game.html"><button class="Start">START</button></a>

      <div class="Option">
        <label class="Music">
          <input type="checkbox" />
          <span>MUSIC</span>
        </label>

        <label class="Sound">
          <input type="checkbox" />
          <span>SOUND</span>
        </label>
      </div>
    </footer>
    <script src="menu.js"></script>
  </body>
</html>
